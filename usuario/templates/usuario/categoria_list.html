
{%extends "home/layout2.html"%}   
{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <h1>Listado Categoria   <a href="{% url 'categoria-create' %}" class="btn btn-primary btn-circle btn-lg">
          <i class="bi bi-plus-circle-fill"></i></a></h1>
     
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
       
              
              </tr>
            </thead>
            <tbody>
          {% for c in categoria %}
                 
              <tr>
                <td>{{c.id}}</td>
                <td>{{c.nombre}}</td>
            

                
             </tr>
            
           {% endfor %}
           
        </tbody>
      </table>


    </div>
</div>
{% endblock content%}
