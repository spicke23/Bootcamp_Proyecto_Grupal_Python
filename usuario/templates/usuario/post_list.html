
{%extends "home/layout2.html"%} 
  {% block content%}
 

    <h1>Comentarios de Telovendo 
      <a href="{% url 'post-create' %}" class="btn btn-primary btn-circle btn-lg">
        <i class="bi bi-plus-circle-fill"></i></a></h1>
        {%for post in posts%}
      
    


      <div class="card">
             <h5 class="card-header">
        
          <div class="article-metadata ">
            
            <small class="text-muted">Autor {{ post.autor|title }}</small>,
            <small class="text-muted">{{ post.fecha_publicacion }}</small>
          </div>
        </h5>
        <div class="card-body">
          
          <h5 class="card-title"><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.titulo|title }}</a></h5>
          <p class="card-text">{{ post.comentario }}</p>
          <div class="text-right">
            <a href="{% url 'post-update' post.id %}" class="btn btn-outline-success btn-sm">
             
              <i class="bi bi-file-post-fill"></i> Modificar</a>
            
            <a href="{% url 'post-delete' post.id %}" class="btn btn-outline-danger btn-sm">
            
            <i class="bi bi-trash"></i>  Eliminar
          </a>
          </div>
        </div>
      </div>
      <br>
      {%endfor%}



  {% endblock content%}
